name: Publish to PyPI

on:
  # Publish automatically when a GitHub Release is published
  release:
    types: [published]

  # Allow manual runs from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    # Needed for PyPI Trusted Publisher (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # For TestPyPI, uncomment the next line and configure Trusted Publisher there:
          # repository-url: https://test.pypi.org/legacy/
          # skip-existing: true
          # (no username/password/token needed when using Trusted Publishers)
          verbose: true