name: Build desktop binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build PyInstaller binaries
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package (and its runtime deps) from pyproject.toml
          python -m pip install .
          # Install PyInstaller itself
          python -m pip install pyinstaller
        shell: bash

      - name: Build OverleafFS binary with PyInstaller (Windows)
        run: |
          pyinstaller \
            --name OverleafFS \
            --onefile \
            --windowed \
            --icon assets/OverleafFS.ico \
            -p . \
            overleaf_fs/gui/main_window.py
        shell: bash

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: OverleafFS-windows-${{ github.ref_name }}
          path: dist/OverleafFS.exe
          if-no-files-found: error