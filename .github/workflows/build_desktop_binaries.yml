name: Build desktop binaries

on:
  # Build/upload binaries automatically when a GitHub Release is published
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build PyInstaller binaries
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # needed to create/update GitHub Releases
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install the package (and its runtime deps) from pyproject.toml
          python -m pip install .
          # Install PyInstaller itself
          python -m pip install pyinstaller
        shell: bash

      - name: Build OverleafFS binary with PyInstaller
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            pyinstaller \
              --name OverleafFS \
              --windowed \
              --icon assets/OverleafFS.icns \
              -p . \
              overleaf_fs/gui/main_window.py
          else
            pyinstaller \
              --name OverleafFS \
              --onefile \
              --windowed \
              --icon assets/OverleafFS.ico \
              -p . \
              overleaf_fs/gui/main_window.py
          fi
        shell: bash

      - name: Package macOS app
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          rm -f OverleafFS-macOS-${{ github.ref_name }}.zip
          # Use ditto to mimic Finder's "Compress" behavior, preserving
          # hard links and resource forks without blowing up size.
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "OverleafFS.app" "OverleafFS-macOS-${{ github.ref_name }}.zip"

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: OverleafFS-${{ matrix.os }}-${{ github.ref_name }}
          path: |
            dist/OverleafFS.exe
            dist/OverleafFS-macOS-${{ github.ref_name }}.zip
          if-no-files-found: ignore

      - name: Upload Windows binary to GitHub Release
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OverleafFS.exe

      - name: Upload macOS app zip to GitHub Release
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OverleafFS-macOS-${{ github.ref_name }}.zip